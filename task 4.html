<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Enter your name</h2>
  <input type="text" id="username" placeholder="Type your name here">
  <button onclick="welcomeUser()">Enter</button>

  <script>
    function welcomeUser() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        alert(`Welcome to JS ${name}`);
      } else {
        alert('Please enter your name.');
      }
    }
  </script>

</body>
</html>
