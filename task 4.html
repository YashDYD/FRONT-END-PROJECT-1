<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to JavaScript!</h1>

  <input type="text" id="username" placeholder="Enter your username" />
  
  <!-- Tooltip on hover using title -->
  <button onclick="welcomeUser()" title="Welcome to JS World!">Enter</button>

  <script>
    function welcomeUser() {
      const username = document.getElementById('username').value.trim();

      if (username) {
        alert(`Welcome Yaswanth`);
      } else {
        alert('Please enter a username.');
      }
    }
  </script>

</body>
</html>
